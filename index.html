<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>달력 만들기</title>
  <link href="styles.css" rel="stylesheet">
  <link href="penguingoon.png" rel="icon">
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar__image">
        <img class="big" src="penguingoon.png" alt="펭귄군의 인사">
      </div>
      <div class="calendar__main">
        <div class="calendar__month">
          <p>2020</p>
          <h1>2월</h1>
        </div>
        <div class="calendar__dates">
          <div class="days">
            <p class="holiday">일</p>
            <p>월</p><p>화</p><p>수</p>
            <p>목</p><p>금</p><p>토</p>
          </div>
          <div class="dates">
            <p>29</p><p>28</p><p>27</p>
            <p>26</p><p>25</p><p>24</p>
            <p class="holiday">23</p>
            <p>22</p><p>21</p><p>20</p>
            <p>19</p><p>18</p><p>17</p>
            <p class="holiday">16</p>
            <p>15</p><p>14</p><p>13</p>
            <p>12</p><p>11</p><p>10</p>
            <p class="holiday">9</p>
            <p>8</p><p>7</p><p>6</p>
            <p>5</p><p>4</p><p>3</p>
            <p class="holiday">2</p>
            <p>1</p>
          </div>
        </div>
      </div>
      <div class="calendar__watermark">
        <img class="small" src="penguingoon.png" alt="펭귄군의 인사">
        <p class="author">BY 유노코딩</p>
      </div>
    </div>
    <h2 class="announce">화면이 너무 작습니다!</h2>
  </div>
</body>
</html>
